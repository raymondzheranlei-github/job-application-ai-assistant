<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Application Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            border: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 0.75rem;
        }

        .btn-primary {
            background-color: #ff7e5f;
            border-color: #ff7e5f;
        }

        .btn-primary:hover {
            background-color: #feb47b;
            border-color: #feb47b;
        }

        .result pre {
            white-space: pre-wrap;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Job Application Processor</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="app-form">
                            <div class="mb-3">
                                <label class="form-label">Resume (PDF or DOCX)</label>
                                <input type="file" name="file" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Job Description</label>
                                <textarea name="job_description_text" class="form-control" rows="6" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        <div class="result mt-4" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('app-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.innerHTML = '<div class="text-muted">Processing...</div>';
            const formData = new FormData(form);
            try {
                const res = await fetch('/applications', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                resultDiv.innerHTML = '<pre class="bg-light p-3 border rounded">' +
                                     JSON.stringify(data, null, 2) +
                                     '</pre>';
            } catch (err) {
                resultDiv.innerHTML = '<div class="text-danger">Error: ' + err + '</div>';
            }
        });
    </script>
</body>
</html>
